name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [ 'main' ]
    paths-ignore:
      - "**.md"

env:
  FOUNDRY_PROFILE: ci
  PROJECT_NAME: blueprint-template

jobs:
  verify-blueprint:
    name: Verify Blueprint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      # Setup all toolchains
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      # Install yarn dependencies first
      - name: Install Yarn Dependencies
        run: yarn install

      # Now run Foundry checks
      - name: Run Foundry Build
        run: |
          forge --version
          forge build --sizes

      - name: Run Foundry Tests
        if: hashFiles('contracts/test/**/*.sol') != ''
        run: |
          forge test -vvv

      # Generate and verify blueprint
      - name: Generate and Test Blueprint
        run: |
          # Copy to temp directory and test
          cp -r $PROJECT_NAME ${{ runner.temp }}/
          cd ${{ runner.temp }}/$PROJECT_NAME
          cargo check
          cargo build
          cargo test